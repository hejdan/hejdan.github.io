<!DOCTYPE html>
<html lang="en">

<head>

<body onload="GenerateJoke()">

            <h1 class="letter">Y</h1>

        </div>

            <h1 class="letter">N</h1>
            <h5 class="name">Netflix</h5>
        </div>
        <div class="item" id="Reddit">
            <h1 class="letter">R</h1>
            <h5 class="name">Reddit</h5>
        </div>
        <div class="item" id="Ae27ff">
            <h1 class="letter">A</h1>
            <h5 class="name">Ae27ff</h5>
        </div>
        <div class="item" id="Github">
            <h1 class="letter">G</h1>
            <h5 class="name">Github</h5>
        </div>
        <div class="item" id="Facebook">
            <h1 class="letter">F</h1>
            <h5 class="name">Facebook</h5>
        </div>

    <div class="JokeSection">
        <h1 class="Joke"></h1>
    </div>
