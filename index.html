<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Startpage</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="body" onload="GenerateJoke()">
    <div class="container">
      <img src="Images/YouTube.png" draggable="false" id="youtube" />
      <img src="Images/Reddit.png" draggable="false" id="reddit" />
      <img src="Images/AE.png" draggable="false" id="ae" />
      <img src="Images/Facebook.png" draggable="false" id="facebook" />
      <img src="Images/Github.png" draggable="false" id="github" />
      <img src="Images/Netflix.png" draggable="false" id="netflix" />
    </div>

    <div class="JokeSection">
      <h1 class="Joke"></h1>
    </div>

    <script src="main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
      if (annyang) {
        // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
          "Open youtube": function() {
            self.location.href = "https://www.youtube.com";
          },
          "Open netflix": function() {
            self.location.href = "https://www.netflix.com";
          },
          "Open facebook": function() {
            self.location.href = "https://www.facebook.com";
          },
          "Open github": function() {
            self.location.href = "https://www.github.com";
          },
          "Open Reddit": function() {
            self.location.href = "https://www.Reddit.com";
          },
          "Open ae": function() {
            self.location.href = "http://ae27ff.meme.tips";
          },
          "Show Commands": function() {
            console.log(commands);
          }
        };

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening. You can call this here, or attach this call to an event, button, etc.
        annyang.start();
      }
    </script>
  </body>
</html>
